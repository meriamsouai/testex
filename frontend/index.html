<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en temps r√©el</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .pseudo-section {
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .pseudo-input {
            display: flex;
            gap: 10px;
        }

        .pseudo-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .pseudo-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pseudo-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .pseudo-input button:hover {
            background: #5568d3;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            background: white;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: bold;
            color: #667eea;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-content {
            color: #333;
            line-height: 1.5;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-section.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .message-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-input button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .message-input button:hover:not(:disabled) {
            background: #5568d3;
        }

        .message-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .status.error {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat en temps r√©el</h1>
        </div>

        <div class="pseudo-section">
            <div class="pseudo-input" id="pseudoInputContainer">
                <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo" maxlength="20">
                <button onclick="setPseudo()" id="validatePseudoBtn">Valider</button>
            </div>
            <div id="pseudoDisplay" style="display: none; padding: 10px 0; text-align: center;">
                <span style="color: #667eea; font-weight: bold;">Pseudo: <span id="currentPseudoDisplay"></span></span>
                <button onclick="editPseudo()" style="margin-left: 10px; padding: 5px 15px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 12px;">Modifier</button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="status">Chargement des messages...</div>
        </div>

        <div class="input-section disabled" id="inputSection">
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Tapez votre message..." maxlength="500">
                <button onclick="sendMessage()" id="sendButton">Envoyer</button>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let currentPseudo = '';
        let refreshInterval = null;

        // Configuration de l'URL de l'API
        // En production, utiliser l'URL Render du backend
        // Remplacez cette URL par votre URL Render r√©elle apr√®s d√©ploiement
        const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000' 
            : 'https://tp-exam-chat-backend-bvyv.onrender.com';

        function setPseudo() {
            const pseudoInput = document.getElementById('pseudoInput');
            const pseudo = pseudoInput.value.trim();
            
            if (!pseudo) {
                alert('Veuillez entrer un pseudo');
                return;
            }
            
            currentPseudo = pseudo;
            
            // Masquer le champ de saisie et afficher le pseudo
            document.getElementById('pseudoInputContainer').style.display = 'none';
            document.getElementById('pseudoDisplay').style.display = 'block';
            document.getElementById('currentPseudoDisplay').textContent = pseudo;
            
            document.getElementById('inputSection').classList.remove('disabled');
            document.getElementById('messageInput').focus();
            
            loadMessages();
            startAutoRefresh();
        }

        function editPseudo() {
            // R√©afficher le champ de saisie
            document.getElementById('pseudoInputContainer').style.display = 'flex';
            document.getElementById('pseudoDisplay').style.display = 'none';
            document.getElementById('pseudoInput').value = currentPseudo;
            document.getElementById('pseudoInput').focus();
            document.getElementById('pseudoInput').select();
        }

        function startAutoRefresh() {
            // Refresh toutes les 4 secondes
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(loadMessages, 4000);
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/messages`);
                if (!response.ok) throw new Error('Erreur de chargement');
                
                const messages = await response.json();
                displayMessages(messages);
                document.getElementById('status').textContent = '';
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('status').textContent = 'Erreur de connexion au serveur';
                document.getElementById('status').className = 'status error';
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="status">Aucun message pour le moment. Soyez le premier !</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => {
                const date = new Date(msg.timestamp);
                const time = date.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                return `
                    <div class="message">
                        <div class="message-header">
                            <span class="message-author">${escapeHtml(msg.author)}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    </div>
                `;
            }).join('');
            
            // Scroll vers le bas
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content) {
                alert('Veuillez entrer un message');
                return;
            }
            
            if (!currentPseudo) {
                alert('Veuillez d\'abord d√©finir votre pseudo');
                return;
            }
            
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            document.getElementById('status').textContent = 'Envoi en cours...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        author: currentPseudo,
                        content: content
                    })
                });
                
                if (!response.ok) throw new Error('Erreur d\'envoi');
                
                messageInput.value = '';
                document.getElementById('status').textContent = '';
                
                // Recharger les messages imm√©diatement
                await loadMessages();
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('status').textContent = 'Erreur lors de l\'envoi';
                document.getElementById('status').className = 'status error';
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Permettre l'envoi avec Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('pseudoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setPseudo();
            }
        });

        // Charger les messages au d√©marrage
        loadMessages();
    </script>
</body>
</html>
